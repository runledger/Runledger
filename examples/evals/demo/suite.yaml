suite_name: demo
agent_command: ["python", "examples/demo_agent_py/agent.py"]
mode: replay
cases_path: cases
tool_registry:
  - search_docs

assertions:
  - type: json_schema
    schema_path: schema.json

budgets:
  max_wall_ms: 20000
  max_tool_calls: 10
  max_tool_errors: 0

regression:
  min_pass_rate: 1.0
  max_avg_wall_ms_delta_pct: 0.2
  max_p95_wall_ms_delta_pct: 0.2

baseline_path: ../../../baselines/demo.json
